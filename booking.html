<body>
  <header class="portal-header-bar">
    <a href="index.html" class="logo">MEDIFINE <span>DIAGNOSTICS</span></a>
    <a href="index.html" class="portal-logout">Home</a>
  </header>

  <main>
    <section class="booking-section">
      <h1>Book Home Sample Collection</h1>
      <p>Fast | Affordable | On-Time Reports</p>

      <form id="bookingForm">
        <label for="patientName">Full Name</label>
        <input id="patientName" type="text" autocomplete="name" required>

        <label for="mobileNumber">Mobile Number</label>
        <input id="mobileNumber" type="tel" inputmode="numeric" autocomplete="tel" required>

        <label for="testPackage">Select Test / Package</label>
        <select id="testPackage" required>
          <option value="">-- Select --</option>
          <option>CBC Test</option>
          <option>Thyroid Profile</option>
          <option>Diabetic Health Package</option>
          <option>Cardiac Package</option>
          <option>Executive Master Check</option>
        </select>

        <label for="bookingDate">Select Date</label>
        <input id="bookingDate" type="date" required>

        <label for="timeSlot">Select Time Slot</label>
        <select id="timeSlot" required>
          <option value="">-- Select Time --</option>
          <option>7:00 AM - 9:00 AM</option>
          <option>9:00 AM - 11:00 AM</option>
          <option>11:00 AM - 1:00 PM</option>
          <option>3:00 PM - 5:00 PM</option>
          <option>5:00 PM - 7:00 PM</option>
        </select>

        <label class="checkbox-label">
          <input type="checkbox" id="homeVisit">
          Home Sample Collection Required
        </label>

        <button type="submit" class="primary-btn">Confirm Booking</button>
      </form>

      <div id="confirmation" class="confirmation-box" aria-live="polite" style="display:none;">
        <h3>Booking Confirmed</h3>
        <p>Our team will contact you shortly.</p>
        <p>Thank you for choosing Medifine Diagnostics.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Flat No: 102, Bhanu Pedapudi Towers, JNTU Rd, KPHB Phase 6, Kukatpally</p>
    <p>2026 Medifine Diagnostics</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
