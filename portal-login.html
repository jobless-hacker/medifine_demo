<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login | Medifine Diagnostics</title>
  <meta name="description" content="Secure patient login for Medifine Diagnostics reports.">
  <meta name="robots" content="noindex,nofollow">
  <link rel="canonical" href="/portal-login.html">
  <link rel="icon" href="data:,">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="portal-container">
      <h1>Patient Report Portal</h1>
      <p>Access your test reports securely</p>

      <form action="portal-dashboard.html">
        <label for="portalMobile" class="sr-only">Mobile Number</label>
        <input id="portalMobile" type="text" inputmode="numeric" autocomplete="tel" placeholder="Enter Mobile Number" required>
        <label for="portalLimsId" class="sr-only">LIMS ID</label>
        <input id="portalLimsId" type="text" placeholder="Enter LIMS ID (e.g. MF10245)" required>
        <button type="submit" class="primary-btn">Login</button>
      </form>

      <p class="secure-text">Secure and Confidential Access</p>
      <p class="portal-home-link"><a href="index.html">Back to Home</a></p>
    </div>
  </main>
</body>
</html>
